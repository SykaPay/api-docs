configuration:
  title: SykaPay API Docs
  description: SykaPay API Documentation
  uri: https://0l9fmib2qd.execute-api.us-east-1.amazonaws.com/prod

categories:
  Authentication:
    description: Manage user and authentication
  Profile:
    description: Profile endpoints
  Users:
    description: Manage user and authentication

versions:
  v1.0:
    status: current
    major: 1
    minor: 0
    methods:
      AuthSignup:
        label: Signup
        method: POST
        uri: /{version}/signup
        description: Signup user
        category: Authentication
        request_parameters:
          version:
            type: Version
            description: Api version
            generic: true
        request_body:
          type: object
          properties:
            name:
              type: string
              description: name of user
              sample: John Doe
              minLength: 1
              maxLength: 40
            email:
              type: string
              description: Email of the user
              sample: test@sykapay.com
            country:
              type: string
              description: Country
              sample: Ghana
            password:
              type: string
              description: Password of the user
              sample: "********"
              minLength: 6
        request_headers:
          Headers:
            type: DefaultHeaders
            description: Default headers to pass
        response_codes:
          - code: 404
            message: User not found
            description: User does not exists
          - code: 403
            message: Forbidden
            description: User cannot register
        response_body:
          type: object
          properties:
            msg:
              type: string
              description: Response message

    types:
      Version:
        description: A version
        format:
          pretty: VN.N
          advanced: V\d+\.\d+
        item:
          type: string
          sample: v1.0

      DefaultHeaders:
        description: Default headers
        item:
          type: object
          properties:
            Accept:
              type: string
              description: Accept header
              sample: application/json
            Content-Type:
              type: string
              description: content-type header
              sample: application/json
            Access-Control-Allow-Origin:
              type: string
              description: allow origin header
              sample: "*"

      AuthorizationHeaders:
        description: Authorization headers
        item:
          type: object
          properties:
            Accept:
              type: string
              description: Accept header
              sample: application/json
            Content-Type:
              type: string
              description: content type header
              sample: application/json
            Authorization:
              type: string
              sample: Bearer tokenhajsgfhasgfhjfsaasjafg
      
      IdTokenHeaders:
        description: Authorization and token headers
        item:
          type: object
          properties:
            Accept:
              type: string
              description: Accept header
              sample: application/json
            Content-Type:
              type: string
              description: content type header
              sample: application/json
            Authorization:
              type: string
              sample: Bearer tokenhajsgfhasgfhjfsaasjafg
            IdToken:
              type: string
              sample: Bearer tokenhajsgfhasgfhjfsaasjafg